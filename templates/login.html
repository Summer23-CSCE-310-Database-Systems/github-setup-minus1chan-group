<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f7f7f7;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-btn-primary {
            background-color: #ff5500;
            border-color: #ff5500;
        }

        .login-btn-primary:hover {
            background-color: #cc4400;
            border-color: #cc4400;
        }

        .register-btn-secondary {
            background-color: #333;
            border-color: #333;
            color: #fff;
        }

        .register-btn-secondary:hover {
            background-color: #222;
            border-color: #222;
        }

        .modal-dialog {
            max-width: 400px;
        }

        .modal-content {
            border: none;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-container">
                <h2 class="login-title">Login</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="" method="post">
                    <div class="form-group">
                        <label for="user_name">Username</label>
                        <input type="text" class="form-control" id="user_name" name="user_name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary login-btn-primary">Login</button>
                </form>
                <button type="button" class="btn btn-secondary register-btn-secondary" data-toggle="modal" data-target="#registerModal">Register</button>

                <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="registerModalLabel">Register</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="{{ url_for('register') }}" method="post">
                                    <div class="form-group">
                                        <label for="register_user_name">Username</label>
                                        <input type="text" class="form-control" id="register_user_name" name="user_name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="register_password">Password</label>
                                        <input type="password" class="form-control" id="register_password" name="password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="profile_text">Profile Text</label>
                                        <textarea class="form-control" id="profile_text" name="profile_text" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary login-btn-primary">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
