<!DOCTYPE html>
<html>
<head>
    <title>Topics Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 5px;
            color: #555;
        }

        ul li a {
            text-decoration: none;
            color: #333;
            transition: color 0.2s;
        }

        ul li a:hover {
            color: #ff5500;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Topics</h1>
        <div class="row">
            {% for category, topics in categories.items() %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">{{category}}</h2>
                            <ul>
                                {% for topic in topics %}
                                    <li><a href="{{ url_for('topic_threads', topic_name=topic) }}">{{topic}}</a></li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
